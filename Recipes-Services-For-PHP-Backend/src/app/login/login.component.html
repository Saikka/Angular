<div class="row">
    <div class="col-xs-6">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <label for="name">Login</label>
            <input type="text" class="form-control" ngModel name="login" required>
            <label for="type">Password</label>
            <input type="text" class="form-control" ngModel name="password" required>
            <div>
                <button class="btn" type="submit" [disabled]="!f.valid">Login</button>
                <button class="btn" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
