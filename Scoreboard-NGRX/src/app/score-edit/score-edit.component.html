<form (ngSubmit)="onEdit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" ngControl="name" ngModel required>
      <label for="name">Score</label>
      <input type="number" id="score" class="form-control" name="score" ngControl="score" ngModel required pattern="^[1-9]+[0-9]*$">
    </div>
    <div class="row">
      <button class="btn" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
      <button class="btn" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
      <button class="btn" type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
